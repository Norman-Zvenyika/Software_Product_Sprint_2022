<body>
    <div class="grid-container">
        <div class="header">
            <div class="navbar">
                <div><a href="index.html" class="">Home</a></div>

                <div><a href="projects.html" class="">Projects</a></div>
                <div><a href="contact.html" class="">Contact</a></div>
            </div>
        </div>
        <div class="container">
            <form action="/form-handler" method="POST" enctype="multipart/form-data">
                <label for="fname">First Name<span class="required">*</span></label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name<span class="required">*</span></label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="email">Email<span class="required">*</span></label>
                <input type="text" id="email" name="email" placeholder="name@example.com">
            
                <label for="subject">Message (Optional)</label>
                <textarea id="subject" name="subject" placeholder="Send me a message." style="height:200px"></textarea>               
                
                <input type="submit" value="Submit">
                <p>
                    <span class="required">*</span>Required field
                </p>
            </form>
        </div>
        <div class="footer">
            <div>
                <div>Connect with me!</div>

                </div>
            </div>
